apiVersion: apps/v1
kind: Deployment
metadata:
  name: dao-dao-indexer
  labels:
    app: dao-dao-indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dao-dao-indexer
  template:
    metadata:
      labels:
        app: dao-dao-indexer
    spec:
      containers:
        - name: dao-dao-indexer
          image: dao-dao-indexer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3420
          env:
            - name: CONFIG_FILE
              value: '/app/config/config.json'
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
          resources:
            limits:
              cpu: '1'
              memory: '1Gi'
            requests:
              cpu: '500m'
              memory: '512Mi'
          livenessProbe:
            httpGet:
              path: /health
              port: 3420
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3420
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: dao-dao-indexer-config-file
